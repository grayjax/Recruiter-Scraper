# ─── Search ──────────────────────────────────────────────────
search:
  # Paste your Recruiter Lite search URL here (with all filters pre-applied)
  saved_search_url: "https://www.linkedin.com/recruiter/search/..."

  # How many result pages to scrape (each page ≈ 25 profiles)
  max_pages: 10

# ─── Graduation Year Filter ─────────────────────────────────
# Years of experience = current_year - bachelors_grad_year
# So 2010–2024 means 1–15 years of experience (as of 2025)
filters:
  bachelors_grad_year_min: 2010
  bachelors_grad_year_max: 2024

  # What counts as a Bachelor's degree (case-insensitive match)
  bachelors_keywords:
    - "bachelor"
    - "b.s."
    - "b.s"
    - "b.a."
    - "b.a"
    - "b.sc"
    - "b.eng"
    - "b.e."
    - "btech"
    - "b.tech"
    - "bs "           # catches "BS · Computer Science"
    - "ba "           # catches "BA · Economics"
    - "(bs)"          # catches "(BS)"
    - "(ba)"          # catches "(BA)"

  # What to do with profiles where no Bachelor's is found
  # "skip"   = drop them (strict)
  # "include" = keep them for manual review
  # "flag"   = keep them but mark needs_review=true
  no_bachelors_action: "flag"

# ─── Output ──────────────────────────────────────────────────
# CSV columns: Name, Company, Role, LinkedIn URL, Location
output:
  csv:
    enabled: true
    filename: "recruiter_results_{timestamp}.csv"

  airtable:
    enabled: false
    base_id: "appXXXXXXXXXXXXXX"
    table_name: "Candidates"
    # Merge key for dedup on re-runs
    merge_field: "LinkedIn URL"
    field_map:
      full_name: "Name"
      current_company: "Company"
      current_title: "Role"
      linkedin_public_url: "LinkedIn URL"
      location: "Location"
      bachelors_grad_year: "Grad Year"
      years_experience: "YoE"

# ─── Browser Behavior ───────────────────────────────────────
browser:
  # ── RECOMMENDED: Use your existing browser session ──
  # This avoids LinkedIn's "multiple sessions" security flag
  # Set to true and follow instructions in README to start browser
  use_existing_browser: true
  cdp_url: "http://localhost:9222"  # Chrome DevTools Protocol endpoint

  # ── OR: Launch a new automated browser ──
  # (Only if use_existing_browser is false)
  headless: false
  slow_mo: 600                 # ms between Playwright actions
  random_delay_range: [2, 5]   # seconds between profile visits
  timeout: 30000               # page load timeout ms
  persist_session: true
  max_profiles_per_run: 200    # daily safety cap — adjust to your seat limit
